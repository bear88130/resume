<div class="container">
  <div class="row rNavBar">
    <div class="col-6 icon">
      <img src="img/icon.png" alt="icon">
      <span>RESUME</span>
    </div>
    <div class="col-6 img">
      <img src="img/my.jpg" alt="myPhoto">
    </div>
    <div class="col-12 forSwitch">
      <span class="">精簡型</span>
      <label class="switch">
        <input type="checkbox" (click)="forStreamline($event.target)">
        <span class="slider round"></span>
      </label>
      <span>綜合型</span>
    </div>
  </div>

  <div class="row information">
    <div class="col-12">
      <h4>Information</h4>
    </div>
    <div class="col-lg-6 col-12">
      <div class="row no-gutters">
        <div class="col-4 name">姓名</div>
        <div class="col-8 content">莊博雄</div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="row no-gutters">
        <div class="col-4 name">生日</div>
        <div class="col-8 content">1993 / 11 / 09</div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="row no-gutters">
        <div class="col-4 name">性別</div>
        <div class="col-8 content">男</div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="row no-gutters">
        <div class="col-4 name">最高學歷</div>
        <div class="col-8 content">嶺東科技大學 - 資訊網路系</div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="row no-gutters">
        <div class="col-4 name">服役狀況</div>
        <div class="col-8 content">嘉義縣政府教育替代役 - 役畢</div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="row no-gutters">
        <div class="col-4 name">工作經驗</div>
        <div class="col-8 content">華岡興業基金會 - 任職中</div>
      </div>
    </div>
  </div>

<app-simplify [isSimplify]="isSimplify || false" (lightboxEmitter)="emitLightBox($event)"></app-simplify>

<app-comprehensive [isSimplify]="isSimplify || false" (lightboxEmitter)="emitLightBox($event)"></app-comprehensive>

  <!-- 圖片 Modal Start -->
  <div class="modal fade" id="lightBoxModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-80" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{lightBoxTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img [src]="lightBoxImg" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- 圖片 Modal End -->

  <footer></footer>

</div>
